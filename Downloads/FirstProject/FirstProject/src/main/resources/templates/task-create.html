<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<form action="#" th:action = "@{/task-create}" th:object = "${task}" method="post">
    <label for = "taskName">Task Name</label>
    <input type="text" th:field="*{taskName}" id="taskName" placeholder="Task Name">
    <br/>
    <label for="taskInfo">Task Info</label>
    <input type="text" th:field="*{taskInfo}" id="taskInfo" placeholder="Task Info">
    <br/>
    <label for="taskData">Task Data</label>
    <input type="text" th:field="*{taskData}" id="taskData" placeholder="Data.Month.Year">
    <br/>
    <label for="timeStart">Time Start</label>
    <input type="text" th:field="*{timeStart}" id="timeStart" placeholder="Hours:minutes">
    <br/>
    <label for="timeEnd">Time End</label>
    <input type="text" th:field="*{timeEnd}" id="timeEnd" placeholder="Hours:minutes">
    <br/>
    <label for="taskType">Task Type</label>
    <input type="text" th:field="*{taskType}" id="taskType" placeholder="Day/Week/Month">
    <br/>
    <input type="submit" value="Create Task">
</form>
</body>
</html>
